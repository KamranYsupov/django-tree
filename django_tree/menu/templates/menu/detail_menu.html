<ul>
    {% for point in menu %}
        {% if point.url %}
                  <li><a href='{{ point.url }}'>{{ point }}</li>
        {% elif point.name %}
                  <li><a href='{{ point.name }}'>{{ point }}</li>
        {% else %}
                  {% include 'menu/detail_menu.html' with menu=point %}
        {% endif %}
    {% endfor %}
</ul>
