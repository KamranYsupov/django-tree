{% load menu_tags %}

{% if menu_list %}
    <ul>
        {% for menu in menu_list %}
            <li><a href='{{ menu }}'>{{ menu }}</li>
        {% endfor %}
    </ul>
{% elif menu_name %}
    <h3><a href="{% url 'main_menu' %}">Список меню</h3>
    {% draw_menu menu_name menu_point %}
{% endif %}
